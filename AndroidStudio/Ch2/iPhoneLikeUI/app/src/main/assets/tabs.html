<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>iTabs Widget</title>
   <link rel="stylesheet" href="css/iphone.css" type='text/css' media='all' />
   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/jquery-ui.js"></script>
   <script type="text/javascript" src="js/ui/ui.iMenu.js"></script>
   <script type="text/javascript" src="js/ui/ui.iTabs.js"></script>   
   <script type="text/javascript">
       $(document).ready(function(){
        // jquery.iphone.js have autoloader, but you can use
        // alternative method of init widget
        $(".tabbar").iTabs();
		$(".myMenu").iMenu();
       });
   </script>
</head>

<body style="margin:0px 0px 0px 0px;">
	<ul class="tabbar">
		<li><a class="iicon" href="#mail" title="myMail"><em class="ii-envelope"></em>Mail</a></li>
		<li><a class="iicon" href="#search" title="mySearch"><em class="ii-magnify"></em>Search</a></li>
		<li><a class="iicon" href="#options" title="myOptions"><em class="ii-gear2"></em>Options</a></li>
	</ul>     
	<div id="mail" title="myMail">
		<ul class="myMenu">
			<li><a href="#" title="Label 1">Mail Label 1</a></li>
			<li><a href="#" title="Label 2">Mail Label 2</a></li>
			<li><a href="#" title="Label 3">Mail Label 3</a></li>
		</ul>           
	</div>
	<div id="search" title="mySearch">
		<ul class="myMenu">
			<li><a href="#" title="Label 1">Search Label 1</a></li>
			<li><a href="#" title="Label 2">Search Label 2</a></li>
			<li><a href="#" title="Label 3">Search Label 3</a></li>
		</ul>       
    </div>
	<div id="options" title="myOptions">
		<ul class="myMenu">
			<li><a href="#" title="Label 1">Options Label 1</a></li>
			<li><a href="#" title="Label 2">Options Label 2</a></li>
			<li><a href="#" title="Label 3">Options Label 3</a></li>
		</ul>   
    </div>
</body>
</html>
